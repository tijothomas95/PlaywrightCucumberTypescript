name: Playwright Cucumber Typescript

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Install Allure CLI
        run: npm install -D allure-commandline

      - name: Run Cucumber BDD Tests
        env:
          CI: true
        run: npm run test:ci
        continue-on-error: true

      - name: Generate Allure HTML Report
        run: npx allure-commandline generate ./allure-results -o ./allure-report --clean

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
      
      - name: Show Allure Report URL
        continue-on-error: true
        run: echo "Allure Report deployed https://tijothomas95.github.io/PlaywrightCucumberTypescript/"
